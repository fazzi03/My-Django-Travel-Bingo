<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="login", method="post">
        {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit">
    </form>
<div>
    {% for message in messages %}
    <h2>{{message}}</h2>
    {% endfor %}
</div>
</body>
</html>
